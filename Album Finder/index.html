<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-XI0PIujkSZEzZ5m8WTEm+krRuIpfO+vHrEznaIrhTAkbrbIvfs11kzCqUarPR7yn"
        crossorigin="anonymous">
    <title>Album Viewer</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Album Viewer</a>
        </div>
    </nav>
    <h2 class="text-center mb-4">iTunes Album Viewer</h2>
    <h4 class="text-center">View your favorite artist's albums</h4>
    <p class="lead text-center">Powered by the iTunes API</p>

    <div class="container searchContainer">
        <div class="search card card-body">
            <p class="lead">Enter an artist to fetch the discography</p>
            <input type="text" placeholder="Artist name" id="search-artist" class="form-control">
        </div>
        <br>
        <div id="artist" class="border border-top-0 border-right-0 border-left-0 border-primary"></div>
        <div id="discography" class="text-center"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="iTunes.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
